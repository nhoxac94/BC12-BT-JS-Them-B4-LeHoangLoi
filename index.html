<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT JS Them</title>
  </head>
  <body>
    <div class="Bai1">
      <h2>Bài 1: Tìm ngày tháng năm</h2>
      <label for="ipNgay">Vui lòng nhập ngày</label>
      <input type="text" id="ipNgay" />
      <br /><br />
      <label for="ipThang">Vui lòng nhập tháng</label>
      <input type="text" id="ipThang" />
      <br /><br />
      <label for="ipNam">Vui lòng nhập năm</label>
      <input type="text" id="ipNam" />
      <br /><br />
      <button id="btnTimNgay">Kết quả</button>
      <p id="kqNgayTruoc"></p>
      <p id="kqNgaySau"></p>
    </div>
    <br /><br />

    <div class="bai2">
      <h2>Bài 2: Tìm số ngày trong tháng</h2>
      <label for="ipThangB2">Vui lòng nhập tháng</label>
      <input type="text" id="ipThangB2" />
      <br /><br />
      <label for="ipNamB2">Vui lòng nhập năm</label>
      <input type="text" id="ipNamB2" />
      <br /><br />
      <button id="btnTinhNgay">Kết quả</button>
      <p id="kqNgayTrongThang"></p>
    </div>

    <div class="bai3">
        <h2>Bài 3: Đọc số</h2>
        <label for="soCoBaChuSo">Vui lòng nhập số có 3 chữ số:</label>
        <input type="text" id="soCoBaChuSo" />
        <br /><br />
        <button id="btnDocSo">Kết quả</button>
        <p id="kqDocSo"></p>
    </div>

    <div class="bai4">
        <h2>Bài 4: Tìm tên sinh viên xa trường nhất</h2>
        <label for="tenHS1">Vui lòng nhập tên học sinh thứ nhất</label>
         <input type="text" id="tenHS1" />
         <label for="toaDoXHS1">Vui lòng nhập toa độ trục x của nhà học sinh thứ nhất</label>
         <input type="text" id="toaDoXHS1" />
         <label for="toaDoYHS1">Vui lòng nhập tọa độ trục y cùa nhà sinh thứ nhất</label>
         <input type="text" id="toaDoYHS1" />
        <br /><br />
        <label for="tenHS2">Vui lòng nhập tên học sinh thứ hai</label>
         <input type="text" id="tenHS2" />
         <label for="toaDoXHS2">Vui lòng nhập toa độ trục x của nhà học sinh thứ hai</label>
         <input type="text" id="toaDoXHS2" />
         <label for="toaDoYHS2">Vui lòng nhập tọa độ trục y cùa nhà sinh thứ hai</label>
         <input type="text" id="toaDoYHS2" />
        <br /><br />
        <label for="tenHS3">Vui lòng nhập tên học sinh thứ ba</label>
         <input type="text" id="tenHS3" />
         <label for="toaDoXHS3">Vui lòng nhập toa độ trục x của nhà học sinh thứ ba</label>
         <input type="text" id="toaDoXHS3" />
         <label for="toaDoYHS3">Vui lòng nhập tọa độ trục y cùa nhà sinh thứ ba</label>
         <input type="text" id="toaDoYHS3" />
        <br /><br />
        <button id="btnTimKhoangCach">Tên học sinh có khoảng cách xa nhất</button>
        <p id="kqHocSinh"></p>
        
    </div>





    <script src="./main.js"></script>
  </body>
</html>
